<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/responsive.css" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'/>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <!--Start of page content-->
  <!--Header, including logo and name-->
  <body>
    <section class="container title-row">
      <section class="row">
        <section class="col-md-6">
          <img class="img-circle" src="images/logo-100.jpg" alt="logo placeholder">
        </section>
        <section class="col-md-6 title-super">
          <h1 class="text-thin">quiet creature</h1>
          <h4>illustrations</h4>
        </section>
      </section>
      <hr>
      
    <!--Main image with featured work-->
      <section id="main-body-image">
        <img class="img-responsive" src="images/sunflowers_crop-1200-large_2x.jpg" 
        alt="sunflower ladies" data-toggle="modal" data-target="#project1">
      </section>
      
    <!--This section will be to navigate between the different available series-->
      <section class="row">
        <section class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </section>
      </section>
      <section class="row text-center">
        <section class="col-md-4">
          <picture>
            <img class="img-responsive sub-image" src="images/anemones-600-small_1x.jpg" alt="anemones and chambray">
          </picture class="sub-image">
          <h3 class="subtitle">anemones</h3>
        </section>
        <section class="col-md-4">
          <picture class="sub-image">
            <img class="img-responsive sub-image" src="images/hawaiian-600-small_1x.jpg" alt="hawaiian flowers, low back">
          </picture>
          <h3 class="subtitle">hawaiian</h3>
        </section>
        <section class="col-md-4">
          <picture class="sub-image">
            <img class="img-responsive" src="images/kiehls-600-small_1x.jpg" alt="kiehls and lillies?">
          </picture>
          <h3 class="subtitle">kiehls</h3>
        </section>
      </section>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title text-center" id="myModalLabel">Sunflowers</h4>
          </div>
          <div class="modal-body">
            <img class="img-responsive" src="images/sunflowers-600-small_1x.jpg" alt="sunflower ladies, full">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Order</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
